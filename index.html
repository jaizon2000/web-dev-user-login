<!DOCTYPE html>
<html>

    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    </head>


    <body>
        <div class="main">
            <p class="center"><img src="images/fake-logo.png" width="400px"></p>

            <div class="login center">
                <p>Welcome Back, Please LOGIN to continue...</p>
                <hr width="70%">
                <p>Username: <input type="txt"></p>
                <p>Password: <input type="password"></p>
                <p><button class="loginBtn">LOGIN</button></p>
                <p><a class="forgot" href="https://bit.ly/2xspJIA" target="_blank">Forgot your password?</a></p>
            </div>

            <div class="social center">
                <a href="https://www.facebook.com/" target="_blank"><img class="resize" src="images/facebook-icon.png"></a>
                <a href="https://www.youtube.com/" target="_blank"><img class="resize" src="images/youtube-icon.png"></a>
                <a href="https://twitter.com/" target="_blank"><img class="resize" src="images/twitter-icon.png"></a>
                <a href="https://www.instagram.com/" target="_blank"><img class="resize" src="images/instagram-icon.png"></a>
            </div>
        </div>
    </body>



</html>
